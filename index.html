<!DOCTYPE html>
<html>
<head>
	<title>Fun With Circles</title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/paperscript" canvas="canvas">
        var myPath;
        var rad = 0;
        var colorFill = 0;
        var colorStore;
        var x = 0;
        var y = 0;
        var circleArray = [];
        var colorArray = [];
        var numb = 0;
        var h = screen.height;
        var w = screen.width;
        var total = 0;

var text = new PointText(new Point(200, 50));
text.justification = 'center';
text.fillColor = 'white';
text.strokeColor ='#00ffff';
text.fontSize = 35;

function circleDimension(){
    rad = Math.floor(Math.random() * (100 - 10 + 1) ) + 10;
    x = Math.floor(Math.random() * (w - 10 + 1) ) + 10;
    y = Math.floor(Math.random() * (h - 10 + 1) ) + 10;
}

function updateScore(){
    text.content = 'Circles Cleared: ' + total;
    text.bringToFront();
	}

function colorGenerator(){
    colorFill = Math.floor(Math.random() * (10 - 2 + 1) ) + 2;
    if (colorFill == 10){
        colorStore = "green";
    }
    else if(colorFill == 9){
        colorStore = "red";
    }
    else if(colorFill == 8){
        colorStore = "white";
    }
    else if(colorFill == 7){
        colorStore = "orange";
    }
    else if(colorFill == 6){
        colorStore = "purple";
    }
    else if(colorFill == 5){
        colorStore = "blue";
    }
    else if(colorFill == 4){
        colorStore = "yellow";
    }
    else if(colorFill == 3){
        colorStore = "brown";
    }
    else if(colorFill == 2){
        colorStore = "pink";
    }
}        

tool.minDistance = 80;  

function onMouseDrag(event) {
    colorGenerator();
    myPath = new Path();
    circleDimension();
    var myCircle = new Path.Circle(new Point(x, y), rad);
        if (colorStore == "white"){
            myCircle.strokeColor = 'blue';  
        }
        else {
        myCircle.strokeColor = 'white';
        }
    myCircle.strokeWidth = 5;
    myCircle.fillColor = colorStore;
    circleArray.push(myCircle);
    colorArray.push(colorStore);
}

function onFrame(event){
    for(var i = 0; i < circleArray.length; i++){
      circleArray[i].scale(0.995);
      if(circleArray[i].area < 80){
          circleArray[i].remove();
      }
    }
}

function removeCircle(){
        var visible = circleArray[numb].remove();
        if (visible == true){
            total ++;
            updateScore();
        }   
}

function onKeyDown(event) {
    var path = new Path();

	if(event.key == 'o') {
        
        for (var n = 0; n < circleArray.length; n++){
        if(colorArray[n] == "orange"){
            numb = n;
        	removeCircle();
            }
        }
    }

    if(event.key == 'space') {
        alert(" k = pink \n p = purple \n w = white \n b = blue \n n = brown \n g = green \n o = orange \n r = red \n y = yellow");
    }

	if(event.key == 'w') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "white"){
                numb = n;
                removeCircle();
            }
        }
    }

	if(event.key == 'r') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "red"){
                numb = n;
                removeCircle();
            }
        }
    }

	if(event.key == 'p') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "purple"){
                numb = n;
                removeCircle();
            }
        }
    }
    
    if(event.key == 'g') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "green"){
                numb = n;
                removeCircle();
            }
        }
    }

    if(event.key == 'k') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "pink"){
                numb = n;
                removeCircle();
            }
        }
    }

    if(event.key == 'n') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "brown"){
                numb = n;
                removeCircle();
            }
        }
    }

    if(event.key == 'b') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "blue"){
                numb = n;
                removeCircle();
            }
        }
    }

    if(event.key == 'y') {
        for (var n = 0; n < circleArray.length; n++){
            if(colorArray[n] == "yellow"){
                numb = n;
                removeCircle();
            }
        }
    }
}
</script><canvas id="canvas"></canvas>
</head>
<body>
   
    <canvas id="canvas" resize="true"></canvas>
</body>
</html>
